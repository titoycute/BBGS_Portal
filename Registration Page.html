<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Pass Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom rainbow gradient for the background */
        .rainbow-bg {
            background: linear-gradient(135deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animation for the rainbow background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom rainbow gradient for the button */
        .btn-rainbow-gradient {
            background: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            background-size: 300% 100%;
            transition: background-position 0.3s ease;
        }

        .btn-rainbow-gradient:hover {
            background-position: 100% 0;
        }

        /* Custom styling for the header background within the card */
        .card-header-bg {
            background: linear-gradient(90deg, #9400D3, #4B0082, #0000FF);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 rainbow-bg">

    <!-- Registration Card Container -->
    <div
        class="bg-white bg-opacity-90 rounded-xl shadow-2xl w-full max-w-4xl mx-auto flex flex-col md:flex-row transform transition-all duration-300 hover:scale-105 overflow-hidden">

        <!-- Left Panel - Title/Branding Section -->
        <div class="md:w-1/3 p-8 card-header-bg text-white flex flex-col justify-center items-center text-center">
            <h1 class="text-4xl font-extrabold mb-4">
                Pride Pass
            </h1>
            <p class="text-lg font-light">Join our community!</p>
            <p class="text-sm mt-4 opacity-80">Register now to get your Pride Pass and unlock exclusive access.</p>
        </div>

        <!-- Right Panel - Form Section -->
        <div class="md:w-2/3 p-8 md:p-10 bg-white bg-opacity-95 space-y-6">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registration</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- First Name -->
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name<span
                                class="text-red-500">*</span></label>
                        <input type="text" id="first-name" name="first-name" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name<span
                                class="text-red-500">*</span></label>
                        <input type="text" id="last-name" name="last-name" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>

                    <!-- Middle Name -->
                    <div>
                        <label for="middle-name" class="block text-sm font-medium text-gray-700">Middle Name</label>
                        <input type="text" id="middle-name" name="middle-name"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>

                    <!-- Suffix -->
                    <div>
                        <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix</label>
                        <input type="text" id="suffix" name="suffix"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>
                </div>

                <!-- Skills/Talents -->
                <div>
                    <label for="skills-talents" class="block text-sm font-medium text-gray-700">Skills/Talents</label>
                    <textarea id="skills-talents" name="skills-talents" rows="3"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Contact Number -->
                    <div>
                        <label for="contact-number" class="block text-sm font-medium text-gray-700">Contact Number<span
                                class="text-red-500">*</span></label>
                        <input type="tel" id="contact-number" name="contact-number" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>

                    <!-- Social Media Address -->
                    <div>
                        <label for="social-media" class="block text-sm font-medium text-gray-700">Social Media
                            Address</label>
                        <input type="url" id="social-media" name="social-media"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                    </div>
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address<span
                            class="text-red-500">*</span></label>
                    <input type="email" id="email-address" name="email-address" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password<span
                            class="text-red-500">*</span></label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white btn-rainbow-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition-transform duration-200 hover:scale-105">
                    Register
                </button>
            </form>
        </div>
    </div>

</body>

</html>
